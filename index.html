<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube CSS Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/video.css" />
</head>

<body>
    <header>
        <a href="#">
            <img src="images/icons/site-logo.svg" alt="YouTube CSS Clone Logo">
        </a>
        <h1>YouTube Clone</h1>
        <img class="search-videos-icon" src="images/icons/search.svg" alt="Search Videos">
        <img class="settings-icon" src="images/icons/menu.svg" alt="Settings">
    </header>
</body>

<main>
    <div class="video-thumbnail">
        <img src="images/videos/main-video.png" alt="Studio filming and production">
    </div>
    <section class="video-details">
        <header>
            <h2 class="video-details__title">Studio Filming & Production</h2>
            <div class="video-details__views-count">43 Views</div>
        </header>
        <div class="cta-container">
            <div class="cta-item active">
                <img src="images/icons/thumbs-up-blue.svg" alt="Thumbs up">
                <p class="cta-item__title">13</p>
            </div>
            <div class="cta-item">
                <img src="images/icons/thumbs-down-default.svg" alt="Thumbs down">
                <p class="cta-item__title">0</p>
            </div>
            <div class="cta-item">
                <img src="images/icons/share-default.svg" alt="Share">
                <p class="cta-item__title">Share</p>
            </div>
            <div class="cta-item">
                <img src="images/icons/save-default.svg" alt="Save">
                <p class="cta-item__title">Save</p>
            </div>
            <div class="cta-item">
                <img src="images/icons/report-default.svg" alt="Report">
                <p class="cta-item__title">Report</p>
            </div>
        </div>
        <div class="channel-details">
            <a href="#">
                <img src="images/profiles/how-to-anything.png" alt="How To Anything">
                <div class="channel-metadata">
                    <h3 class="channel-metadata__channel-name">How To Anything</h3>
                    <div class="channel-metadata__channel-subscriber-count">1.5k Subscribers</div>
                </div>
            </a>
            <button>
                <img src="images/icons/site-logo-blue.svg" alt="Subscribe">
                <span>Subscribe</span>
            </button>
        </div>
    </section>
    <aside class="related-videos">
        <header>
            <div>Up Next</div>
            <div>Autoplay</div>
            <button>
                <span class="autoplay-slider"></span>
                <span class="autoplay-slider-toggle-button"></span>
            </button>
        </header>
    </aside>
    <section class="video-comments">Comments</section>
</main>

</html>
