<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>YouTube CSS Clone</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/video.css" />
</head>

<body>
    <header>
        <a href="#">
            <img src="images/icons/site-logo.svg" alt="YouTube CSS Clone Logo">
        </a>
        <h1>YouTube Clone</h1>
        <img class="search-videos-icon" src="images/icons/search.svg" alt="Search Videos">
        <img class="settings-icon" src="images/icons/menu.svg" alt="Settings">
    </header>
</body>

<main>
    <div class="video-thumbnail">Video Thumbnail</div>
    <section class="video-details">Video Details</section>
    <aside class="related-videos">Related Videos</aside>
    <section class="video-comments">Comments</section>
</main>

</html>
